    <!-- Scripted file-->
    <script>
      // Set the target date (replace with your desired date)
      const targetDate = new Date("2023-09-18T12:00:00");

      // Function to calculate and display the time left
      function calculateTimeLeft() {
        const currentDate = new Date();
        const timeDifference = targetDate - currentDate;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById("timeLeft").innerHTML = `Time Left: ${days} days ${hours} hours ${minutes} minutes`;
      }

      // Call the function to initially display the time left
      calculateTimeLeft();

      // Update the time left every second
      setInterval(calculateTimeLeft, 1000);
    </script>
